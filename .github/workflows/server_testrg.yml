# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testrg

on:
  push:
    branches:
      - server
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_66401307060046c1ac0fc523cdf8b7a1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_664fa8baa2f24710a356d02abae91803 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_66401307060046c1ac0fc523cdf8b7a1 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testrg'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_26dbb0be491a42c3b9ba37b749575ceb }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_66401307060046c1ac0fc523cdf8b7a1 }}/appsvc/staticsite:${{ github.sha }}'